                // Função para remover acentos e normalizar texto
                const normalizeText = (text) => {
                    return text
                        .toLowerCase()
                        .normalize('NFD')
                        .replace(/[\u0300-\u036f]/g, '');
                };

                const filteredPages = pages.filter(
                    (page) =>
                        normalizeText(page.title).includes(
                            normalizeText(searchTerm)
                        ) ||
                        normalizeText(page.description).includes(
                            normalizeText(searchTerm)
                        ) ||
                        page.issues.some((issue) =>
                            normalizeText(issue).includes(
                                normalizeText(searchTerm)
                            )
                        )
                );

                // Agrupar páginas por categoria
                const groupedPages = filteredPages.reduce((acc, page) => {
                    if (!acc[page.category]) {
                        acc[page.category] = [];
                    }
                    acc[page.category].push(page);
                    return acc;
                }, {});

                // Mapear categorias para nomes amigáveis
                const categoryNames = {
                    estrutura: 'Problemas de Estrutura HTML',
                    conteudo: 'Problemas de Conteúdo',
                    duplicacao: 'Conteúdo Duplicado',
                    metadados: 'Problemas de Metadados',
                    descricoes: 'Testes de Descrições',
                    robots: 'Testes de Meta Robots',
                    hreflang: 'Testes de Hreflang',
                    canonical: 'Testes de URLs Canônicas',
                    structured: 'Testes de Dados Estruturados',
                    links: 'Testes de Links',
                    imagens: 'Testes de Imagens',
                    iframes: 'Testes de Iframes',
                    paginacao: 'Testes de Paginação',
                    recursos: 'Testes de Recursos',
                };

                return (
                    <div>
                        <header>
                            <h1>SEO Test Site - Crawler Testing Ground</h1>
                            <p>
                                Este site contém várias páginas com problemas de
                                SEO para testar a eficácia de crawlers e
                                ferramentas de análise.
                            </p>
                        </header>

                        <input
                            type="text"
                            className="search-box"
                            placeholder="Pesquisar páginas por título, descrição ou problemas..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />

                        <div className="site-map">
                            <h2>Mapa do Site</h2>

                            {Object.keys(groupedPages).map((category) => (
                                <div key={category}>
                                    <h3 className="category-title">
                                        {categoryNames[category]}
                                    </h3>
                                    <div className="page-list">
                                        {groupedPages[category].map(
                                            (page, index) => (
                                                <div
                                                    className="page-card"
                                                    key={index}
                                                >
                                                    <h3>
                                                        <a href={page.path}>
                                                            {page.title}
                                                        </a>
                                                    </h3>
                                                    <p>{page.description}</p>
                                                    <div className="issues">
                                                        <strong>
                                                            Problemas:
                                                        </strong>
                                                        <ul>
                                                            {page.issues.map(
                                                                (issue, i) => (
                                                                    <li key={i}>
                                                                        {issue}
                                                                    </li>
                                                                )
                                                            )}
                                                        </ul>
                                                    </div>
                                                </div>
                                            )
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        </script>
    </body>
</html>
